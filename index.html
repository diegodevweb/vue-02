<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 02</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in linguagens">{{ index }} - {{ item.nome }}</li>
        </ul>
    </div>
    
    <script src="js/vue.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                titulo: 'Vue 02',
                linguagens: [
                    { nome: 'Javascript'},
                    { nome: 'PHP' },
                    { nome: 'Java' },
                    { nome: 'Python' },
                    { nome: 'C#' },
                    { nome: 'C++' },
                    { nome: 'Ruby' },
                    { nome: 'Swift' },
                    { nome: 'Go' },
                    { nome: 'Rust' }
                ]
            }
        });
    </script>
</body>
</html>
