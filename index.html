<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <ul>
        <li v-for="(item, index) in linguagens">{{ index }} - {{ item.nome }}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          titulo: "Hello Vue!",
          linguagens: [
            { nome: "JavaScript"},
            { nome: "Python"},
            { nome: "Java"},
            { nome: "C++"},
            { nome: "C#"},
            { nome: "PHP"},
            { nome: "Ruby"},
            { nome: "Swift"},
            { nome: "Go"},
            { nome: "Rust"},
          ],
        },
      });
    </script>
  </body>
</html>
