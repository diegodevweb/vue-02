<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 02</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <h2>V-bind</h2>
        //Podemos usar dois pontos para o bind, sem escrever v-bind.
        <!-- <img v-bind:src="imagem" v-bind:alt="Imagem do Vue"> -->
        <img :src="imagem" :alt="Imagem do Vue">
        //Podemos fazer sem variável, é só colocar dentro de aspas simples no html
        <img :src="'https://br.vuejs.org/images/logo.svg'" :alt="'Imagem do Vue'">
        //E depois remover a variável
    </div>
    
    <script src="js/vue.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                titulo: "Vue 02",
                <!-- imagem: "https://br.vuejs.org/images/logo.svg", -->
            }
        });
    </script>
</body>
</html>
